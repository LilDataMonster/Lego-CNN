services:
  lego_cnn:
    image: ghcr.io/lildatamonster/lego-cnn/lego-cnn:0.0
    #build:
    #  context: environment/
    #  dockerfile: Dockerfile
    environment:
      - TZ=American/New_York
    volumes:
      - $HOME:$HOME
    working_dir: $HOME
    stdin_open: true
    tty: true
    network_mode: "host"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
